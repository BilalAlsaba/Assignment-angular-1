<div class="contact conatiner">



    <div class="text-center pt-4">
        <h2 class="text-uppercase mb-3 fs-1 fw-bolder">portfolio component</h2>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <div class="line me-3"></div>
            <i class="fa-solid fa-star"></i>
            <div class="line ms-3"></div>
        </div>
    </div>




    <form novalidate="" action="" class="w-50 p-3 mx-auto mt-5">
        <div>
            <input id="userName" type="text" placeholder="userName" name="userName"
                class="form-control border-0 border-bottom py-3 position-relative">
            <label for="userName" class="position-relative">userName : </label>


            <input id="userAge" type="text" placeholder="userAge" name="userAge"
                class="form-control border-0 border-bottom py-3 position-relative">
            <label for="userAge" class="position-relative">userAge : </label>


            <input id="userEmail" type="text" placeholder="userEmail" name="userEmail"
                class="form-control border-0 border-bottom py-3 position-relative">
            <label for="userEmail" class="position-relative">userEmail : </label>


            <input id="userPassword" type="text" placeholder="userPassword" name="userPassword"
                class="form-control border-0 border-bottom py-3 position-relative">
            <label for="userPassword" class="position-relative">userPassword : </label>
        </div>

        <button type="button" class="btn "> send Message </button>
    </form>
</div>
